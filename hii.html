<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery using jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #gallery {
      width: 400px;
      height: 250px;
      margin: 30px auto;
      text-align: center;
      position: relative;
    }

    #gallery img {
      width: 100%;
      height: 250px;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
    }

    .btns {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 8px 20px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="gallery">
    <img src="https://i.pinimg.com/736x/4c/21/6c/4c216c878e470dc8e93ed8e14b6e6b40.jpg" alt="image1" />
    <img src="https://i.pinimg.com/1200x/98/c0/df/98c0df90fbb9c2b1f50444a1055d4b78.jpg" alt="image2" />
    <img src="https://i.pinimg.com/1200x/d3/65/0a/d3650ab68360e5f666f1c02f96b66b70.jpg" alt="image3" />
  </div>

  <div class="btns">
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>

  <script>
    $(document).ready(function() {
      let current = 0;
      const images = $('#gallery img');
      const total = images.length;

      $(images[current]).fadeIn();

      $('#next').click(function() {
        $(images[current]).fadeOut(500, function() {
          current = (current + 1) % total;
          $(images[current]).fadeIn(500);
        });
      });

      $('#prev').click(function() {
        $(images[current]).fadeOut(500, function() {
          current = (current - 1 + total) % total;
          $(images[current]).fadeIn(500);
        });
      });
    });
  </script>
</body>
</html>
